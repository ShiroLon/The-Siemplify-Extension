<div class="config-group" config-group-name="ignorelist">
    <h1>Ignore List</h1>
    <input type="button" class="config-group-add" value="Add">
    <template>
        <label>Entity Name</label>
        <input type="text" class="config-group-element" config-name="entityName" placeholder="127.0.0.1" required>
        <input type="button" class="config-group-remove" value="Remove">
    </template>
</div>
