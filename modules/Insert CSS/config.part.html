<label class="checkbox-container">
    Change Selection Highlight Colour
    <input class="config-element" type="checkbox" config-name="selectionHighlightEnabled">
    <span class="checkbox-checkmark"></span>
</label>
<input type="color" class="config-element" config-name="selectionHighlightColour"><br>
<label class="checkbox-container">
    Add Table Row Highlights
    <input class="config-element" type="checkbox" config-name="tableRowHighlightEnabled">
    <span class="checkbox-checkmark"></span>
</label>
<input type="color" class="config-element" config-name="tableRowHighlightColour"><br>
<label class="checkbox-container">
    Enhance Context Pane Table Resizing
    <input class="config-element" type="checkbox" config-name="tableResizeEnabled">
    <span class="checkbox-checkmark"></span>
</label><br>
<label class="checkbox-container">
    Wrap Context Pane Text
    <input class="config-element" type="checkbox" config-name="wrapTextEnabled">
    <span class="checkbox-checkmark"></span>
</label><br>
<label class="checkbox-container">
    Lowercase Entity Text
    <input class="config-element" type="checkbox" config-name="lowercaseEntitiesEnabled">
    <span class="checkbox-checkmark"></span>
</label>
