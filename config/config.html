<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		<title>The Siemplify Extension</title>
		<link rel="icon" type="image/png" href="../icons/SiemplifyExtension48.png" />
		<link rel="stylesheet" type="text/css" href="config.css">
		<svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<symbol id="icon-book" viewBox="0 0 32 32">
					<path d="M28 4v26h-21c-1.657 0-3-1.343-3-3s1.343-3 3-3h19v-24h-20c-2.2 0-4 1.8-4 4v24c0 2.2 1.8 4 4 4h24v-28h-2z"></path>
					<path d="M7.002 26v0c-0.001 0-0.001 0-0.002 0-0.552 0-1 0.448-1 1s0.448 1 1 1c0.001 0 0.001-0 0.002-0v0h18.997v-2h-18.997z"></path>
				</symbol>
				<symbol id="icon-info" viewBox="0 0 32 32">
					<path d="M14 9.5c0-0.825 0.675-1.5 1.5-1.5h1c0.825 0 1.5 0.675 1.5 1.5v1c0 0.825-0.675 1.5-1.5 1.5h-1c-0.825 0-1.5-0.675-1.5-1.5v-1z"></path>
					<path d="M20 24h-8v-2h2v-6h-2v-2h6v8h2z"></path>
					<path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
				</symbol>
			</defs>
		</svg>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-header">
				<img id="icon" src="../icons/SiemplifyExtension300.png">
				<h1 id="title">The Siemplify Extension</h1>
				<input id="importConfig" name="importConfig" class="header-button" type="button" value="Import">
				<input id="importConfigFile" name="importConfigFile" class="header-button" type="file" hidden>
				<input id="exportConfig" name="exportConfig" class="header-button" type="button" value="Export">
				<a id="exportFileLink" download="siemplify-extension-framework-export.json" hidden></a>
				<input id="resetConfig" name="resetConfig" class="header-button" type="button" value="Reset">
			</div>
			<div class="grid-menu">

			</div>
			<div class="grid-main">
					<div class="flex-container" id="main-container">
					</div>
			</div>
			<div class="grid-footer">
				<input id="saveConfig" name="saveConfig" class="submit footer-button button-save" type="button" value="Save">
			</div>
		</div>
		<div id="modal" class="modal">
			<div class="modal-window">
				<h1 id="modal-title"></h1>
				<div id="modal-content">
				</div>
				<br>
				<div class="modal-button-container">
					<input type="button" class="modal-button" id="modal-cancel" value="Cancel">
					<input type="button" class="submit modal-button" id="modal-submit" value="Submit">
				</div>
			</div>
		</div>
		<div id="message-window" class="message-window">
			<p id="message-content" class="message-content">
			</p>
		</div>
	</body>
	<script src="/lib/browser-polyfill.js"></script>
	<script src="/lib/mousetraps.js"></script>
	<script src="/lib/mousetraps-record.js"></script>
	<script src="/core/global/configuration-manager.js"></script>
	<script src="/core/content/messaging-manager.js"></script>
	<script src="config.js"></script>
</html>
